<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Github User Spy</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<table class="table table-hover" style="width: 50%">
		<tbody>
			<tr>
				<td th:text="登录名" />
				<td th:text="${gitUser != null} ? ${gitUser.login} : '无法获取'" />
			</tr>
			<tr>
				<td th:text="名字" />
				<td th:text="${gitUser != null} ? ${gitUser.name} : '无法获取'" />
			</tr>
			<tr>
				<td th:text="头像" />
				<td><img
					th:src="${(gitUser != null ) ? gitUser.avatar_url : '/images/img_not_found.gif'}"
					height="100" /></td>
			</tr>
			<tr>
				<td th:text="代码仓库数" />
				<td th:text="${gitUser != null} ? ${gitUser.public_repos} : '无法获取'" />
			</tr>
			<tr>
				<td th:text="加入Github时间" />
				<td
					th:text="${gitUser != null} ? ${#calendars.format(gitUser.created_at, 'yyyy-MM-dd HH:mm')} : '无法获取'" />
			</tr>
		</tbody>
	</table>
</body>
</html>
